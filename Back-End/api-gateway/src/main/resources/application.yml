server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Configuración global de CORS
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - "http://localhost:4200"
                  - "http://localhost:80"
                  - "http://localhost"
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                allowed-headers:
                  - "*"
                allow-credentials: true

          # Rutas del Gateway
          routes:
            - id: alumno-service
              uri: lb://alumno-service
              predicates:
                - Path=/api/alumno/**

            - id: curso-service
              uri: lb://curso-service
              predicates:
                - Path=/api/curso/**

            - id: examen-service
              uri: lb://examen-service
              predicates:
                - Path=/api/examen/**

            - id: respuesta-service
              uri: lb://respuesta-service
              predicates:
                - Path=/api/respuesta/**

            - id: discovery-service
              uri: http://localhost:8761
              predicates:
                - Path=/eureka/web
              filters:
                - SetPath=/

            - id: discovery-service-static
              uri: http://localhost:8761
              predicates:
                - Path=/eureka/**

# Configuración de logs
logging:
  level:
    io.micrometer.tracing: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG

# Configuracion de eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
