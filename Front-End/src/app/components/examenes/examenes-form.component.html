<div class="card bg-light mb-3">
    <div class="card-header"><h1>{{titulo}}</h1></div>
    <div class="card-body">
        <button class="btn btn-secondary my-2"
            routerLink="/examenes">Volver</button>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre"
                    class="form-control" [(ngModel)]="model.nombre">
                <div class="alert alert-danger"
                    *ngIf="error?.nombre">{{error.nombre}}</div>
            </div>

            <div class="form-group">
                <label for="asginaturaPadre">Asignatura Padre</label>
                <select
                    (change)="cargarHijos()"
                    [compareWith]="compararAsignatura"
                    name="asginaturaPadre" id="asginaturaPadre"
                    [(ngModel)]="model.asignaturaPadre" class="form-control">
                    <option [ngValue]="undefined">--- seleccionar una ---
                        asignatura</option>
                    <option *ngFor="let asignatura of asignaturasPadre"
                        [ngValue]="asignatura">
                        {{ asignatura.nombre }}
                    </option>
                </select>
                <div class="alert alert-danger"
                    *ngIf="error?.asignaturaPadre">{{error.asignaturaPadre}}</div>
            </div>

            <div class="form-group">
                <label for="asginaturaHija">Asignatura Hija</label>
                <select name="asginaturaHija" id="asginaturaHija"
                    [compareWith]="compararAsignatura"
                    [(ngModel)]="model.asignaturaHija" class="form-control">
                    <option [ngValue]="undefined">--- seleccionar una ---
                        asignatura</option>
                    <option *ngFor="let asignatura of asignaturasHija"
                        [ngValue]="asignatura">
                        {{ asignatura.nombre }}
                    </option>
                </select>
                <div class="alert alert-danger"
                    *ngIf="error?.asignaturaHija">{{error.asignaturaHija}}</div>
            </div>

            <button class="btn btn-light btn-lg my-3"
                (click)="agregarPregunta()">
                Agregar Pregunta
            </button>

            <div class="form-group"
                *ngFor="let  pregunta of model.preguntas;let i = index">

                <div class="row">
                    <div class="col-sm-2">
                        <label>Pregunta {{i+1}}</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" value="{{pregunta.texto}}"
                            class="form-control"
                            (change)="asignarTexto(pregunta,$event)">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-danger btn-sm"
                            (click)="eliminarPregunta(pregunta)">X</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger"
                *ngIf="errorPreguntas">{{errorPreguntas }}</div>

            <div class="form-group">
                <button type="button" class="btn btn-primary"
                    (click)="model.id?editar(): crear()">{{model.id?'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
